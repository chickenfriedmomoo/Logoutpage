<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #add8e6; /* light blue */
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logout-modal {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #333;
    }

    .btn-container {
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-yes {
      background-color: #4caf50;
    }

    .btn-no {
      background-color: #f44336;
    }

    .btn-cancel {
      background-color: #3498db;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

<div class="logout-modal">
  <h2>Are you sure you want to log out?</h2>
  <div class="btn-container">
    <a href="https://youtu.be/lqe_Rr_r714?si=EjhjmAusfuKO6DJQ" class="btn btn-yes">Yes</a>
    <a href="https://www.youtube.com/watch?v=PHaGYPDwfIE&ab_channel=MusicGM" class="btn btn-no">No</a>
  </div>
  <a href="https://www.youtube.com/shorts/oaUK5MoKCoo" class="btn btn-cancel">Cancel</a>
</div>

</body>
</html>
